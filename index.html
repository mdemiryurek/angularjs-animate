<!DOCTYPE html>
<html>
<head>
    <title>AngularJs Animate</title>
	<meta charset="utf-8" />

    <link href="/packages/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="/styles/page.css" type="text/css" rel="stylesheet" />

    <script src="//code.angularjs.org/1.2.20/angular.js"></script>
    <script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
    <script src="//code.angularjs.org/1.2.20/angular-animate.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="/scripts/app.js" type="text/javascript"></script>
    <script src="modules/home/controller.js"></script>
    <script src="modules/examples/controller.js"></script>
</head>
<body ng-app="BasicHttpAuthExample">

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow mb-4">
            <div class="container d-flex justify-content-between">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <strong>Animate</strong>
                </a>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="container mb-4" ng-show="backButtonShow">
            <a href="/" class="btn btn-lg btn-block btn-secondary">Back</a>
        </div>
        <div class="container">
            <h1 class="h3">{{pageName}}</h1>
            <hr />
        </div>
        <div class="container" ng-view></div>
    </main>

    <label class="footer-blank"></label>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; 2018</span>
        </div>
    </footer>

</body>
</html>
